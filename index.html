<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PolyFunctor</title>
    <!-- fira sans font from google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome library  -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- normalize css on all browsers  -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- reset css default style -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- main css file  -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- -------------------Scripts------------------- -->
    <script defer src="./library/math.js"></script>
    <script defer src="./javaScript/main.js"></script>
    <script defer src="./javaScript/polyMethods.js"></script>
    <script defer src="./javaScript/matrix.js"></script>
    <script defer src="./javaScript/login.js"></script>
  </head>
  <body>
    <span class="cover display-none"></span>
    <main>
      <header>
        <div class="container flex space-between">
          <h1><span>P</span>oly<span>F</span>unctor</h1>
          <div class="right flex center">
            <button id="toMatrix">Matrix</button>
            <div class="profile">
              <a href="./" id="profile-icon">
                <i class="fa-solid fa-user"></i>
              </a>
            </div>
          </div>
        </div>
      </header>

      <div class="login-container display-none">
        <i id="login-container-x-mark" class="fa-solid fa-xmark"></i>
        <!-- added the action login -->
        <form class="" action="php/login.php" id="login">
          <h1 class="form-Title">Login</h1>
          <!-- the login did not work when the next line was active -->
          <!-- <p class="form-msg form-msg-error"></p> -->
          <div class="input-container">
            <!-- changed to only email -->
            <input type="text" id="email" name="email" required />
            <span></span>
            <label for="email">Email</label>
          </div>
          <div class="input-container">
            <input
              type="password"
              id="login-password"
              name="login-password"
              required
            />
            <span></span>
            <label for="login-password">Password</label>
          </div>
          <input type="submit" value="Continue" />
          <!-- added a button to logout -->
          <a href="php/logout.php" class="form-link">Logout</a>
          <a href="#" class="form-link">Forget your password?</a>
          <a id="linkCreateAccount" href="./" class="form-link"
            >Don't have account? create a new account.</a
          >
        </form>
        <!-- added the action register -->
        <form class="display-none" action="php/reg.php" id="createAccount">
          <h1 class="form-Title">Create Account</h1>
          <p class="form-msg form-msg-error"></p>
          <div class="input-container">
            <input type="text" id="fname" name="fname" required />
            <span></span>
            <label for="fname">First Name</label>
          </div>
          <div class="input-container">
            <input type="text" id="lname" name="lname" required />
            <span></span>
            <label for="lname">Last Name</label>
          </div>
          <div class="input-container">
            <input type="email" id="email" name="email" required />
            <span></span>
            <label for="email">Email</label>
          </div>
          <div class="input-container">
            <input
              type="password"
              id="createPassword"
              name="createPassword"
              required
            />
            <span></span>
            <label for="createPassword">Password</label>
          </div>
          <!-- added a name for the submit button -->
          <input type="submit" value="Continue" name="submit" />
          <a id="linkLogin" href="./" class="form-link"
            >Already have account? then sign in.</a
          >
        </form>
      </div>

      <!-- Function Mode  -->
      <!-- -------------- -->
      <div id="fMode" class="function-mode">
        <!-- Problem section Ie form -->
        <section class="problem section-padding">
          <div class="container flex column center">
            <form id="methodsForm" action="">
              <!-- fx -->
              <div class="input-container">
                <input type="text" id="fx" name="fx" autofocus required />
                <span></span>
                <label for="fx">f(x)</label>
              </div>
              <!-- condition iter or err  -->
              <div class="input-container" id="conditionDiv">
                <select name="condition" id="condition">
                  <option value="iter">Iterations</option>
                  <option value="err">Error</option>
                </select>
                <span></span>
                <label for="condition">Condition</label>
              </div>
              <div class="input-container" id="conditionValue">
                <input type="number" id="iter" name="iter" required />
                <span></span>
                <label for="iter">Max Iterations</label>
              </div>
              <!-- Method  -->
              <div class="input-container">
                <select name="method" id="method" required>
                  <option value="bi">Bisection</option>
                  <option value="false">False Position</option>
                  <option value="simple">Simple Fixed Point</option>
                  <option value="newton">Newton</option>
                  <option value="secant">Secant</option>
                  <option value="golden">Golden Section</option>
                </select>
                <span></span>
                <label for="method">Method:</label>
              </div>

              <div class="methods-inputs">
                <div class="input-container">
                  <input type="number" step="any" id="xl" name="xl" required />
                  <span></span>
                  <label for="xl">X Lower</label>
                </div>
                <div class="input-container">
                  <input type="number" step="any" id="xu" name="xu" required />
                  <span></span>
                  <label for="xu">X Upper</label>
                </div>
                <div class="input-container"></div>
              </div>

              <!-- submit -->
              <input id="sub" type="submit" value="Calculate" />
            </form>
          </div>
        </section>

        <!-- Solution Section ie outputSection -->
        <section class="solution display-none section-padding">
          <div class="container flex column center">
            <table id="output">
              <thead>
                <tr></tr>
              </thead>
              <tbody></tbody>
            </table>

            <h4 id="root"></h4>
          </div>
        </section>
      </div>

      <!-- Matrix Mode -->
      <!-- ----------- -->
      <div class="matrix-mode display-none" id="matrixMode">
        <section class="problem section-padding">
          <div class="container flex column center">
            <form id="matrix-form" action="">
              <!-- matrix values Inputs  -->
              <div class="matrix-values"></div>

              <!-- Matrix Methods  -->
              <div class="input-container">
                <select name="matrixMethod" id="matrixMethod" required>
                  <option value="gauss">Gauss Elimination</option>
                  <option value="gaussJ">Gauss Jordan</option>
                  <option value="lu">Lu Decomposition</option>
                  <option value="lup">Lu with partial Pivoting</option>
                  <option value="cramer">Cramer</option>
                </select>
                <span></span>
                <label for="matrixMethod">Method:</label>
              </div>

              <!-- submit -->
              <input id="matrixSub" type="submit" value="Calculate" />
            </form>
          </div>
        </section>

        <section class="solution section-padding">
          <div class="container">
            <div class="m flex center"></div>
            <div id="matrix-container" class="matrix-container"></div>
            <div class="result"></div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
